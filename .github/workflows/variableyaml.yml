run-name: BHAR REFRESH - ${{ github.event.inputs.job }}
on:
  workflow_dispatch:
    inputs:
      job:
        type: choice
        required: true
        default: 'ALL'
        description: Make a choice
        options:
          - ALL
          - PS
          - UAT
          - SBX          
      my_input:
        description: 'Input for Ansible playbook'     
        required: true
        default: 'Default value'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2 # This will checkout your repository content to GitHub Actions runner.

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: pip install ansible

    - name: Run Ansible playbook
      run: ansible-playbook variable.yml -e "my_variable=${MY_INPUT}"
